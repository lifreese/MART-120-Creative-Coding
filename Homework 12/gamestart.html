<html>

    <head>
        <title>
            First p5.js page
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script>
            //character vars

            var triX1 = 400;
            var triX2 = 375;
            var triX3 = 425;
            var triY1 = 400;
            var triY2 = 450;
            var triY3 = 450;

            var circX = 400;
            var circY = 400;

            //mouse vars

            var mousex = 0;
            var mousey = 0;

            //obstacle vars

            var squareX= 50;
            var squareY= 50;
            var squareX2= 300;
            var squareY2= 300;
            var squareXspeed;
            var squareYspeed;
            var squareX2speed;
            var squareY2speed;
          
           


            //functions

            function setup()
            {
                createCanvas(800,800);
            }
            function draw()
            {
                background(50);

                //doors

                fill('grey');
                rect(50,100,75,100);
                fill('gold');
                rect(200,100,75,100);
                fill('blue');
                rect(350,100,75,100);
                fill('red');
                rect(500,100,75,100);
                fill('white');
                circle(115,150,15);
                circle(265,150,15);
                circle(415,150,15);
                circle(565,150,15);


                //character shapes

                fill('yellow');
                triangle(triX1,triY1,triX2,triY2,triX3,triY3); 
                fill(0, 102, 153, 51);
                circle(circX,circY,10);

                //mouse shape
                circle(mousex,mousey,50);

                //obstacles
                fill('pink');
                square(squareX,squareY,50);
                fill('orange');
                square(squareX2,squareY2,75);

                squareXspeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                squareYspeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                squareX2speed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 5);
                squareY2speed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 5);

                squareX += squareXspeed;
                squareY += squareYspeed;

                squareX2 += squareX2speed;
                squareY2 += squareY2speed;

                if(squareX > width)
                {
                    squareX = 0;
                }
                if(squareX < 0)
                {
                    squareX = width;
                }
                if(squareY > height)
                {
                    squareY = 0;
                }
                if(squareY < 0)
                {
                    squareY = height;
                }

                if(squareX2 > width)
                {
                    squareX2 = 0;
                }
                if(squareX2 < 0)
                {
                    squareX2 = width;
                }
                if(squareY2 > height)
                {
                    squareY2 = 0;
                }
                if(squareY2 < 0)
                {
                    squareY2 = height;
                }


                
                //text

                textStyle(ITALIC);
                textSize(15);
                fill('white');
                text('Silver Door', 50,50,75,50);
                text('Golden Door',200,50,75,50);
                text('Lapis Door',350,50,75,50);
                text('Ruby Door',500,50,75,50);
                textSize(50);
                text('(Exit Through the Ruby Door)',50,500,400,500);

                //exit sequences

                            //Ruby Door

                if(circX >= 500 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('You Win! Bravo!',500,400);
                
                }
                            //Lapis Door

                else if(circX >= 350 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('Almost there, keep moving!',500,400);
                }
                            //Golden Door

                else if(circX >=100 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('Nope! Not that one!',500,400);
                }
                            //Silver Door

                else if(circX >=50 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('Not even close buddy.',500,400); 
                }
                
            
            }

            // Character movement
  
            function keyPressed()
            {
                //right
                if (key == 'd')
                { 
                   circX+=15; 
                   triX1+=15;
                   triX2+=15;
                   triX3+=15;
                }
                //left
                else if (key == 'a')
                {
                   circX+=-15;
                   triX1+=-15;
                   triX2+=-15;
                   triX3+=-15;
                }
                //up
                else if (key == 'w')
                {
                    circY+=-15;
                    triY1+=-15;
                    triY2+=-15;
                    triY3+=-15;
                }
                //down
                else if (key == 's')
                {
                    circY+=15;
                    triY1+=15;
                    triY2+=15;
                    triY3+=15;
                }
            }

            //character draw
            function mousePressed()
            {
                mousex = mouseX;
                mousey = mouseY;
            }

            

            
        </script>
    </head>
    <body>

    </body>
</html>
