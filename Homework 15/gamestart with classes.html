<html>

    <head>
        <title>
            Gamestart with Classes
        </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script src="Rectangle.js"></script>
        <script>
            //character vars

            var triX1 = 400;
            var triX2 = 375;
            var triX3 = 425;
            var triY1 = 400;
            var triY2 = 450;
            var triY3 = 450;

            var circX = 400;
            var circY = 400;

            //mouse vars

            var mousex = 0;
            var mousey = 0;

            //obstical vars
            var shapeX = 30;
            var shapeY = 50;

            var shapeXs = [];
            var shapeYs = [];
            var diameters = [];

            var shapeXSpeeds = [];
            var shapeYSpeeds = [];

            var shapeX2 = 30;
            var shapeY2 = 50;

            var shapeX2s = [];
            var shapeY2s = [];
            var diameters2 = [];
            
            var shapeX2Speeds = [];
            var shapeY2Speeds = [];

            //rectangle Object;
            var rectangleObject;
            var rectangleObject2;
            var rectangleObject3;
            var rectangleObject4;
            

            function setup()
            {
                createCanvas(800,800);

                for (var i = 0; i < 20; i++) 
                {
                shapeXSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                shapeYSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                shapeXs[i] = getRandomNumber(500);
                shapeYs[i] = getRandomNumber(600);
                diameters[i] = getRandomNumber(30);
                }
                for (var i = 0; i < 10; i++) 
                {
                shapeX2Speeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                shapeY2Speeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                shapeX2s[i] = getRandomNumber(500);
                shapeY2s[i] = getRandomNumber(600);
                diameters2[i] = getRandomNumber(30);
                }

                RectangleObject = new Rectangle (400,300,500,200,50,20,100);
                RectangleObject2 = new Rectangle (0,0,400,300,20,50,100);
                RectangleObject3 = new Rectangle (0,500,400,100,70,10,200);
                RectangleObject4 = new Rectangle (400,600,500,50,100,50,100);
                


   
            }
            function draw()
            {

                background(50);
                
                RectangleObject.display();
                RectangleObject2.display();
                RectangleObject3.display();
                RectangleObject4.display();
               

                doors();
    
                character();

                obstacles();

                textStarting();

                textDoors();

                mouseDraw();

                

                for (var i = 0; i < shapeXs.length; i++) 
                {
                    fill('pink');
                    square(shapeXs[i], shapeYs[i], diameters[i]);
                    shapeXSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                    shapeYSpeeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
                    shapeXs[i] += shapeXSpeeds[i];
                    shapeYs[i] += shapeYSpeeds[i];
       
                    if (shapeXs[i] > width) 
                    {
                        shapeXs[i] = 0;
                    }
                    if (shapeXs[i] < 0) 
                    {
                    shapeXs[i] = width;
                    }
                    if (shapeYs[i] > height) 
                    {
                    shapeYs[i] = 0;
                    }
                    if (shapeYs[i] < 0) 
                    {
                    shapeYs[i] = height;
                    }
                }
                for (var i = 0; i < shapeXs.length; i++)
                {
                    fill('orange');
                    square(shapeX2s[i], shapeY2s[i], diameters2[i]);
                    shapeX2Speeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 5);
                    shapeY2Speeds[i] = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 5);
                    shapeX2s[i] += shapeX2Speeds[i];
                    shapeY2s[i] += shapeY2Speeds[i];

                    if (shapeX2s[i] > width) 
                    {
                        shapeX2s[i] = 0;
                    }
                    if (shapeX2s[i] < 0) 
                    {
                    shapeX2s[i] = width;
                    }
                    if (shapeY2s[i] > height) 
                    {
                    shapeY2s[i] = 0;
                    }
                    if (shapeY2s[i] < 0) 
                    {
                    shapeY2s[i] = height;
                    }
                }
            }

            
  
            

           
//functions

            //doors

            function doors()
            {
                fill('grey');
                rect(50,100,75,100);
                fill('gold');
                rect(200,100,75,100);
                fill('blue');
                rect(350,100,75,100);
                fill('red');
                rect(500,100,75,100);
                fill('white');
                circle(115,150,15);
                circle(265,150,15);
                circle(415,150,15);
                circle(565,150,15);
            }

            //character

            function character()
            {
                fill('yellow');
                triangle(triX1,triY1,triX2,triY2,triX3,triY3); 
                fill(0, 102, 153, 51);
                circle(circX,circY,10);

            }
            
        
            //movement
            function keyPressed()
            {
                //right
                if (key == 'd')
                { 
                   circX+=15; 
                   triX1+=15;
                   triX2+=15;
                   triX3+=15;
                }
                //left
                else if (key == 'a')
                {
                   circX+=-15;
                   triX1+=-15;
                   triX2+=-15;
                   triX3+=-15;
                }
                //up
                else if (key == 'w')
                {
                    circY+=-15;
                    triY1+=-15;
                    triY2+=-15;
                    triY3+=-15;
                }
                //down
                else if (key == 's')
                {
                    circY+=15;
                    triY1+=15;
                    triY2+=15;
                    triY3+=15;
                }
            }
            

            //obstacles

            function obstacles()
            {
                
            }

            function randomization()
            {
                
            }
            //text
            function textStarting()
            {
                textStyle(ITALIC);
                textSize(15);
                fill('white');
                text('Silver Door', 50,50,75,50);
                text('Golden Door',200,50,75,50);
                text('Lapis Door',350,50,75,50);
                text('Ruby Door',500,50,75,50);
                textSize(50);
                text('(Exit Through the Ruby Door)',50,500,400,500);
            }

            function textDoors()
            {
                if(circX >= 500 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('You Win! Bravo!',500,400);
                
                }
                            //Lapis Door

                else if(circX >= 350 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('Almost there, keep moving!',500,400);
                }
                            //Golden Door

                else if(circX >=100 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('Nope! Not that one!',500,400);
                }
                            //Silver Door

                else if(circX >=50 && circY <= 150)
                {
                    stroke(5);
                    textSize(25);
                    fill('white');
                    text('Not even close buddy.',500,400); 
                }
                
            
            }

            //mouseDraw

            function mouseDraw()
            {
                circle(mousex,mousey,50);
                
            }

            function mousePressed()
            {
                fill('purple');
                mousex = mouseX;
                mousey = mouseY;
            }


            function getRandomNumber(number) 
            {
            return Math.floor(Math.random() * number) + 10;
            }
            

            
        </script>
    </head>
    <body>

    </body>
</html>
